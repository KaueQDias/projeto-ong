<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - ONG Vidas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="main-header">
        <div class="container navbar">
            <a href="index.html" class="nav-logo nav-spa-link">
                <img src="assets/images/ong-logo.png" alt="Logo da ONG Vidas">
            </a>
            <button class="nav-toggle" aria-label="Abrir menu">
                <i class="fas fa-bars"></i>
            </button>
            <nav class="nav-links">
                <ul>
                    <li class="nav-item"><a href="index.html" class="nav-link nav-spa-link">Início</a></li>
                    <li class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle">
                            Participe <i class="fas fa-chevron-down"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li class="nav-item"><a href="projetos.html" class="nav-link nav-spa-link">Ver Projetos</a></li>
                            <li class="nav-item"><a href="projetos.html#voluntariado" class="nav-link">Seja Voluntário</a></li>
                            <li class="nav-item"><a href="projetos.html#doar" class="nav-link">Doe Agora</a></li>
                        </ul>
                    </li>
                    <li class="nav-item"><a href="cadastro.html" class="nav-link btn btn-primary nav-spa-link">Cadastro</a></li>
                </ul>
                <button id="theme-toggle" class="theme-toggle" aria-label="Alternar modo claro/escuro">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                </button>
            </nav>
        </div>
    </header>

    <main id="main-content">
        <section class="section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-8" style="margin: 0 auto;">
                        <h1 class="section-title">Formulário de Cadastro</h1>
                        <p style="text-align: center; margin-top: -20px; margin-bottom: 30px;">Preencha o formulário.</p>

                        <form id="cadastro-form" action="#" method="post" novalidate>
                            <fieldset>
                                <legend>Dados Pessoais</legend>
                                
                                <div class="form-group">
                                    <label for="nome" class="form-label">Nome Completo:</label>
                                    <input type="text" id="nome" name="nome_completo" class="form-control" data-validate required>
                                    <span class="form-error"></span>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="email" class="form-label">E-mail:</label>
                                            <input type="email" id="email" name="email" class="form-control" data-validate required>
                                            <span class="form-error"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="telefone" class="form-label">Telefone:</label>
                                            <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="(41) 99999-8888" data-validate required>
                                            <span class="form-error"></span>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="cpf" class="form-label">CPF:</label>
                                            <input type="text" id="cpf" name="cpf" class="form-control" placeholder="123.456.789-00" data-validate required>
                                            <span class="form-error"></span>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="nascimento" class="form-label">Data de Nascimento:</label>
                                            <input type="date" id="nascimento" name="data_nascimento" class="form-control" data-validate required>
                                            <span class="form-error"></span>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>

                            <fieldset>
                                <legend>Endereço</legend>
                                 <div class="form-group">
                                    <label for="estado" class="form-label">Estado:</label>
                                    <select id="estado" name="estado" class="form-control" data-validate required>
                                        <option value="">Selecione...</option>
                                        <option value="PR">Paraná</option>
                                        </select>
                                    <span class="form-error"></span>
                                </div>
                            </fieldset>
                            
                            <button type="submit" class="btn btn-primary">Enviar Cadastro</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2025 ONG Vidas | Curitiba, PR</p>
        </div>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>
</html>
